main:
  name: "UnifiOS - SSH - Enable"
  desc: "UnifiOS SSH based connection with enable mode"

connect:
  timeout: 30
  protocol: ssh
  port: 22

auth:
  username: "Username:"
  password: "Password:"
  enable: on
  enableCmd: "enable"
  enablePassPrmpt: "Password:"
  hpAnyKeyStatus: off
  hpAnyKeyPrmpt: "Press any key to continue"

config:
  linebreak: "n"
  paging: on
  pagingCmd: "terminal length 0"
  resetPagingCmd: "terminal length 40"
  pagerPrompt: ""
  pagerPromptCmd: ""
  saveConfig: "wr mem"
  exitCmd: "quit"
