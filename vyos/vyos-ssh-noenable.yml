# rConfig connection template – DO NOT EDIT DIRECTLY
## Template Notes:
## - All free text values must be wrapped in double quotes: " "
## - Documentation: https://docs.rconfig.com/devices/templates/
## - Community templates and contributions: https://github.com/rconfig/rConfig-templates

main:
  name: "Vyos SSH No Enable"                          # Unique name/identifier for this template
  desc: "Vyos SSH No Enable"              # Descriptive label shown in rConfig UI

connect:
  timeout: 5                                        # Connection timeout (in seconds)
  protocol: ssh                                  # Connection protocol: 'telnet' or 'ssh'
  port: 22                                          # Port number (range: 1–65535)

auth:
  username: "Username:"                             # CLI prompt for username
  password: "Password:"                             # CLI prompt for password
  enable: off                                       # Enable mode required? Set to 'on' or 'off'
  enableCmd: "enable"                               # Command to enter enable mode
  enablePassPrmpt: "Password:"                      # Prompt shown when enable password is requested
  hpAnyKeyStatus: off                               # For HP-style 'press any key' prompts: 'on' or 'off'
  hpAnyKeyPrmpt: "Press any key to continue"        # Prompt string if hpAnyKeyStatus is used

config:
  linebreak: "n"                                    # Linebreak type: 'n' (default) or 'r' (for some vendors)
  paging: on                                       # Disable CLI paging? Set 'on' or 'off'
  pagingCmd: "set terminal length 0"                    # Command to disable paging
  resetPagingCmd: "set terminal length 40"              # Command to re-enable paging (optional)
  pagerPrompt: ""                                   # DEPRECATED: This value is ignored
  pagerPromptCmd: " "                               # DEPRECATED: This value is ignored
  saveConfig: "save"                              # Command to save running config
  exitCmd: "exit"                                   # Command to exit session
