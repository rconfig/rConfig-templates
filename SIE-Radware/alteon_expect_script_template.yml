main:
  name: "alteon_test_script_template"
  desc: "This is an example alteon expect script"

connect:
  timeout: 30                             # Connection timeout (in seconds)
  idleTimeout: 30                         # Idle timeout (in seconds)
  protocol: script                        # Protocol type (script for SIE)

failure_criteria:
  exit_codes: [1, 2, 255] # List of exit codes that indicate failure
  error_patterns: # String patterns in output that indicate failure from any scripts attached to the device
    - 'Connection refused'
    - 'Authentication failed'
    - 'ERROR:'
  success_patterns: # ANY of these = success from any scripts attached to the device - optional
    - 'script end' # for cdump
    - 'Current AppWall signaling' # for sys_cur and mmgmt_cur
    - '>> Main#' # fallback for any script
